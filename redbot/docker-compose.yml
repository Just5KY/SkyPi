version: "3"
services:
#--------------------------------------------------------------------------------------------# 
#                                 Red DiscordBot V3                                          #
#--------------------------------------------------------------------------------------------# 
  redbot:
    container_name: redbot
    image: phasecorex/red-discordbot:latest
    restart: unless-stopped
    volumes:
    # to be modified depending on your needs
    - $DOCKERDIR/redbot/:/data
    environment:
      PUID: $PUID
      PGID: $PGID
      UMASK: $UMASK
      TZ: $TZ
      TOKEN: $DISCORD_BOT_TOKEN
      PREFIX: $PREFIX